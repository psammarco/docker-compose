<VirtualHost *:80>

    # This Hostname is the hostname that users and Landscape clients will access
    # It must be the same as the DNS Hostname for this machine
    # It is not recommended that you use an IP address here...
    ServerName {{DOMAIN}}
    ServerAdmin webmaster@{{DOMAIN}}
    # ErrorLog /var/log/apache2/landscape.error.log
    # CustomLog /var/log/apache2/landscape.access.log combined
    DocumentRoot /var/www/landscape

    # Set a Via header in outbound requests to the proxy, so proxied apps can
    # know who the actual client is
    ProxyVia on
    ProxyTimeout 305

    <Directory "/">
      Options +Indexes
      Order deny,allow
      Allow from all
      Require all granted
      Satisfy Any
      ErrorDocument 403 /offline/unauthorized.html
      ErrorDocument 404 /offline/notfound.html
    </Directory>

    Alias /offline /var/www/landscape/offline
    Alias /static /var/www/landscape/static
    Alias /repository /var/lib/landscape/landscape-repository
    Alias /config /var/www/landscape//apacheroot
    Alias /hash-id-databases /var/lib/landscape/hash-id-databases

    <Location "/repository">
      Order deny,allow
      Deny from all
      ErrorDocument 403 default
      ErrorDocument 404 default
    </Location>
    <LocationMatch "/repository/[^/]+/[^/]+/(dists|pool)/.*">
      Allow from all
    </LocationMatch>
    <Location "/icons">
          Order allow,deny
          Allow from all
    </Location>
    <Location "/ping">
          Order allow,deny
          Allow from all
      </Location>

      <Location "/message-system">
          Order allow,deny
          Allow from all 
      </Location>

    <Location "/static">
        Header always append X-Frame-Options SAMEORIGIN
    </Location>

    <Location "/r">
        FileETag none
        ExpiresActive on
        ExpiresDefault "access plus 10 years"
        Header append Cache-Control "public"
    </Location>

    <Location "/ajax">
      Order allow,deny
      Allow from all
    </Location>

    <Location "/static">
      Header always append X-Frame-Options SAMEORIGIN
    </Location>

    ProxyRequests off
    <Proxy *>
       Order deny,allow
       Allow from all
       ErrorDocument 403 /offline/unauthorized.html
       ErrorDocument 500 /offline/exception.html
       ErrorDocument 502 /offline/unplanned-offline.html
       ErrorDocument 503 /offline/unplanned-offline.html
    </Proxy>

    ProxyPass /robots.txt !
    ProxyPass /favicon.ico !
    ProxyPass /offline !
    ProxyPass /static !

    ProxyPreserveHost on

    RewriteEngine On

    RewriteRule ^/r/([^/]+)/(.*) /$2 

    RewriteRule ^/ping$ http://{{SERVICE_PING}}:8070/ping [P]
    RewriteRule ^/message-system http://{{SERVICE_MESSAGE}}:8090/ [P,L]
    RewriteRule ^/ajax http://{{SERVICE_ASYNC_FRONTEND}}:9090/ [P,L]
    RewriteRule ^/combo(.*) http://{{SERVICE_APP}}:8080/combo$1 [P,L]
    RewriteRule ^/api http://{{SERVICE_API}}:9080/ [P,L]
    RewriteRule ^/attachment/(.*) http://{{SERVICE_MESSAGE}}:8090/attachment/$1 [P,L]
    RewriteRule ^/upload/(.*) http://{{SERVICE_PACKAGE}}:9100/$1 [P,L]

    RewriteCond %{REQUEST_URI} !^/robots.txt$
    RewriteCond %{REQUEST_URI} !^/favicon.ico$
    RewriteCond %{REQUEST_URI} !^/offline/
    RewriteCond %{REQUEST_URI} !^/(r/[^/]+/)?static/
    RewriteCond %{REQUEST_URI} !^/config/
    RewriteCond %{REQUEST_URI} !^/hash-id-databases/

    # Replace the @hostname@ with the DNS hostname for this machine.
    # If you change the port number that Apache is providing SSL on, you must change the 
    # port number 443 here.
    RewriteRule ^/(.*) http://{{SERVICE_APP}}:8080/$1 [P]

    <Location />
        # Insert filter
        SetOutputFilter DEFLATE

        # Don't compress images or .debs
        SetEnvIfNoCase Request_URI \
        \.(?:gif|jpe?g|png|deb)$ no-gzip dont-vary

        # Make sure proxies don't deliver the wrong content
        Header append Vary User-Agent env=!dont-vary
    </Location>
    
</VirtualHost>

version: '3.9'

networks:
  jenkins:

volumes:
  data:
  certs:

services:
  dind:
    image: docker:dind
    privileged: true    # Necessary for running Docker inside Docker
    restart: unless-stopped
    networks:
      jenkins:
    volumes:
      - data:/var/jenkins_home
      - certs:/certs/client
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    ports: 
      - 2376:2376

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    restart: unless-stopped
    networks: 
      jenkins:
    volumes:
      - data:/var/jenkins_home
      - certs:/certs/client:ro
    environment:
      - DOCKER_TLS_VERIFY=1
      - DOCKER_HOST=https://dind:2376
      - DOCKER_CERT_PATH=/certs/client
    ports:
      - 8080:8080
      - 50000:50000
